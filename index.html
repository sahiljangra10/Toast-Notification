<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e245da1a5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn" onclick="display(successMessage);">Success</button>
      <button class="btn" onclick="display(errorMessage);">Error</button>
      <button class="btn" onclick="display(invalidMessage);">Invalid</button>
    </div>
    <div id="toastBox"></div>
  </body>
  <script src="script.js"></script>
</html>
